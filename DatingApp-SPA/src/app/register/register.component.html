<mat-card fxLayout="column" fxLayoutAlign="center center" style="width:300px;">
  <mat-card-title>Sign-Up!</mat-card-title>
  <mat-card-content>
    <form #signUpForm="ngForm" (ngSubmit)="register()" fxLayout="column" fxLayoutAlign="start center">
      <mat-form-field>
        <input matInput type="Email" name="email" [(ngModel)]="model.email" placeholder="Email" >
      </mat-form-field>
      <mat-form-field>
        <input matInput type="Password" name="password" [(ngModel)]="model.password" placeholder="Password">
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text" name="userName" [(ngModel)]="model.userName" placeholder="Username">
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">Sign-Up</button>
      <button mat-button (click)="cancel()" >Cancel</button>
  </mat-card-actions>
</mat-card>
