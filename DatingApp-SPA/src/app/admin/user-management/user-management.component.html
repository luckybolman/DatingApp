<mat-tab-group >
    <mat-tab label="User-Management" fxLayout="row"> 
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="UserRoles">
          <th mat-header-cell *matHeaderCellDef> UserRoles </th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let item of element.userRoles">
              {{item.roleName}},
            </span>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="editUserRoles(element)">Edit</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-tab>
    <mat-tab label="Photo-Manament">
        User-Management
    </mat-tab>
</mat-tab-group>
